name: Deploy (Sub-Task)
on:
  workflow_call:
    inputs:
      environment:
        required: true
        type: string
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: "B2-Worker"
          path: ./artifacts/b2-worker
      - name: Unzip Worker
        working-directory: ./artifacts/b2-worker
        run: |
          unzip ./artifact.zip
      - name: Build & Deploy Worker
        uses: cloudflare/wrangler-action@v3
        with:
          workingDirectory: ./artifacts/b2-worker
          apiToken: ${{ secrets.CF_API_TOKEN_WORKER }}
          accountId: ${{ secrets.CF_ACCOUNT_ID }}
          command: deploy
          secrets: |
            B2_KEY_ID
            B2_KEY_NAME
            B2_KEY_VALUE
        env:
          B2_KEY_ID: ${{ secrets.B2_KEY_ID }}
          B2_KEY_NAME: ${{ secrets.B2_KEY_NAME }}
          B2_KEY_VALUE: ${{ secrets.B2_KEY_VALUE }}
          B2_BUCKET_NAME: ${{ env.B2_BUCKET_NAME }}
          B2_ENDPOINT: ${{ env.B2_ENDPOINT }}
